name: Pine Server

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'pine-server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH pass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Build and push Docker image for pine-server
        run: |
          docker build -t docker push henrique27/pine-server:tagname/pine-server ./pine-server
          docker push docker push henrique27/pine-server:tagname/pine-server

      - name: SSH into DigitalOcean and deploy pine-server
        env:
          DIGITALOCEAN_PASSWORD: ${{ secrets.DIGITALOCEAN_PASSWORD }}
        run: |
          sshpass -p "$DIGITALOCEAN_PASSWORD" ssh -o StrictHostKeyChecking=no root@167.172.106.156 "docker pull docker push henrique27/pine-server:tagname/pine-server && docker-compose -f /path/to/docker-compose.yml up -d"
